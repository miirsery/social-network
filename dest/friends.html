<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a class="header__logo logo" href="/"></a>
            <p class="header__current-page">Home</p>
            <form action="" class="header__form">
                <input type="text" class="header__search search" placeholder="Search...">
            </form>
        </div>
    </div>


</header>

    
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container what-new__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title"
            aria-describedby="modal-1-content">
            <div role="document">
                <header class="modal__header">
                    <h3 class="modal__title what-new__title" id="modal-1-title">
                        What`s new?
                    </h3>
                    <button class="modal__close what-new__close" aria-label="Close modal" aria-controls="modal__container1"
                        data-micromodal-close></button>
                </header>
                <div class="publish-new publish what-new__publish">
                    <a class="publish__avatar" href="#">
                        <img class="publish__avatar-img" src="./images/avatar.png" alt="avatar">
                    </a>
                    <div class="publish__content">
                        <form class="publish__form" action="">
                            <input class="publish__text" type="text" placeholder="What`s happened?">
                            <p class="publish__forwho">Everyone can reply</p>
                        </form>
                        <div class="publish__actions">
                            <div class="publish__actions-block">
                                <div class="publish__actions-img">1</div>
                                <div class="publish__actions-gif">2</div>
                                <div class="publish__actions-gif">3</div>
                                <div class="publish__actions-gif">4</div>
                            </div>
                            <button class="publish__btn publish__btn--disable">Publish</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

    <main class="main">
        <div class="container">
            <div class="main-view main-view__messages">
                <aside class="aside">
    <ul class="aisde__items">
        <li class="aside__item">
            <a class="aside__link aside__link-home aside__link--active" href="/">
                <div class="aside__link-img aside__link-img-home"></div>
                <p class="aside__link-text">Home</p>
            </a>
        </li>
        <li class="aside__item aside__item-mobile">
            <a class="aside__link aside__link-friends " href="./friends.html">
                <div class="aside__link-img aside__link-img-friends"></div>
                <p class="aside__link-text">Friends</p>
            </a>
        </li>
        <li class="aside__item">
            <a class="aside__link aside__link-messages " href="./messages.html">
                <div class="aside__link-img aside__link-img-messages"></div>
                <p class="aside__link-text">Messages</p>
            </a>
        </li>
        <li class="aside__item">
            <a class="aside__link aside__link-bookmarks" href="#">
                <div class="aside__link-img aside__link-img-bookmarks"></div>
                <p class="aside__link-text">Bookmarks</p>
            </a>
        </li>
        
        <li class="aside__item">
            <a class="aside__link aside__link-profile" href="#">
                <div class="aside__link-img aside__link-img-profile"></div>
                <p class="aside__link-text">Profile</p>
            </a>
        </li>
        
    </ul>
    <button class="aside__publish btn-trigger" data-micromodal-trigger="modal-1">
        <span>Publish</span>
    </button>
</aside>
                <h1>Friends</h1>
            </div>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
