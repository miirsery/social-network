<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a class="header__logo logo" href="/"></a>
            <button class="header__mobile-logo"></button>
            <p class="header__current-page">Home</p>
            <form action="" class="header__form">
                <input type="text" class="header__search search" placeholder="Search...">
            </form>
        </div>
    </div>


</header>

    
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container what-new__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title"
            aria-describedby="modal-1-content">
            <div role="document">
                <header class="modal__header">
                    <h3 class="modal__title what-new__title" id="modal-1-title">
                        What`s new?
                    </h3>
                    <button class="modal__close what-new__close" aria-label="Close modal" aria-controls="modal__container1"
                        data-micromodal-close></button>
                </header>
                <div class="publish-new publish what-new__publish">
                    <a class="publish__avatar" href="#">
                        <img class="publish__avatar-img" src="./images/avatar.png" alt="avatar">
                    </a>
                    <div class="publish__content">
                        <form class="publish__form" action="">
                            <input class="publish__text" type="text" placeholder="What`s happened?">
                            <p class="publish__forwho">Everyone can reply</p>
                        </form>
                        <div class="publish__actions">
                            <div class="publish__actions-block">
                                <div class="publish__actions-img">1</div>
                                <div class="publish__actions-gif">2</div>
                                <div class="publish__actions-gif">3</div>
                                <div class="publish__actions-gif">4</div>
                            </div>
                            <button class="publish__btn publish__btn--disable">Publish</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
    <main class="main">
        <div class="container">
                <div class="start-page">
    <div class="registration">
        <h2 class="registration__title">Registration</h2>
        <form class="registration__form form-flex" action="">
            <label for="registration__input-username">Username</label>
            <input id="registration-username" class="start-page__input registration__input-username" type="text">
            <label for="registration__input-email">Email</label>
            <input id="registration-email" class="start-page__input registration__input-email" type="email">
            <label for="registration__input-password">Password</label>
            <input id="registration-password" class="start-page__input registration__input-password" type="password">
            <label for="registration__input-retrypassword">Retry password</label>
            <input id="registration-retrypassword" class="start-page__input registration__input-retrypassword" type="password">
            <button class="registration__btn form-btn">Sing up</button>
        </form>
    </div>
    <div class="authorization">
        <h2 class="authorization__title">Authorization</h2>
        <form class="authorization__form form-flex" action="">
            <label for="authorization__input-username">Username</label>
            <input id="authorization-username" class="start-page__input authorization__input-username" type="text">
            <label for="authorization__input-password">Password</label>
            <input id="authorization-password" class="start-page__input authorization__input-password" type="password">
            <button class="registration__btn form-btn">Sign in</button>
        </form>
    </div>
</div>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
